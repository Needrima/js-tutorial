<!DOCTYPE html>
<html lang="en">
<head>
    <title>If-else in JS</title>
    <script>
        //if statement
        var age = 8;
        if (age < 13) {
            document.write("<h2>Not a teenager</h2><br><br>")
        } ;
        //if-else statement
        var age2 = 14;
        if (age2 < 13) {
            document.write("<h2>Not a teenager</h2><br><br>");
        } else{
            document.write("<h2>A Teenager</h2><br><br>");
        };
        //if-else if statement
        var age3 = 25;
        if (age3 < 13) {
            document.write("<h2>Not a teenager</h2><br><br;>")
        } else if(age3 < 19){
            document.write("<h2>A Teenager</h2><br><br>");
        } else {
            document.write("<h2>An Adult</h2><br><br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
