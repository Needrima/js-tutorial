<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comparison Operators</title>
    <script>
        //the comparison operators in js. They usually give boolean values.
        var a = 5; 
        document.write("<h1>a = "+ a +"</h1> <br><br>")

        var b = 6;
        document.write("<h1>b = "+b+"</h1> <br><br>")

        var result = a == b//equal to operator ==
        document.write("<h1>a == b = "+result+"</h1> <br><br>")

        result = a != b//not equal to operator !=
        document.write("<h1>a != b = "+result+"</h1> <br><br>")

        result = a === b//equal value or type operator ===
        document.write("<h1>a === b = "+result+"</h1> <br><br>")

        result = a !== b//not equal value and type operator !==
        document.write("<h1>a !== b = "+result+"</h1> <br><br>")

        result = a > b//greater than operator >
        document.write("<h1>a > b = "+result+"</h1> <br><br>")

        result = a < b //less than operator <
        document.write("<h1>a < b "+result+"</h1> <br><br>")

        result = a >= b //greater or equals operator >=
        document.write("<h1>a >= b = "+result+"</h1> <br><br>")

        result = a <= b //less or equals operator <=
        document.write("<h1>a <= b = "+result+"</h1> <br><br>")
    </script>
</head>
<body>
    
</body>
</html>
