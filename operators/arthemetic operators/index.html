<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithemetic Operators</title>
    <script>
        //the arthemetic operators in js
        var a = 5; 
        var b = 6;
        var result = a + b//addition operator +
        document.write("<h1>a + b = "+result+"</h1> <br><br>")// + operator can also be used to concatenate strings.

        result = a - b//subtraction operator -
        document.write("<h1>a - b = "+result+"</h1> <br><br>")

        result = a * b//multiplication operator *
        document.write("<h1>a * b = "+result+"</h1> <br><br>")

        result = a / b//division operator /
        document.write("<h1>a / b = "+result+"</h1> <br><br>")

        result = a % b//modulus/remainder operator %
        document.write("<h1>a % b = "+result+"</h1> <br><br>")

        result = a++ //increment operator ++
        document.write("<h1>a ++ = "+result+"</h1> <br><br>")

        result = b-- //decrement operator --
        document.write("<h1>b-- = "+result+"</h1> <br><br>")
    </script>
</head>
<body>
    
</body>
</html>
