<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script>
        document.write("Hello world! from head");
        document.write("<h1>Hello world! from head</h1>");
    </script>
    <!--Can also be used in the body tag-->
</head>
<body>
    <!---->
    <script>
        document.write("Hello world! from body");
        document.write("<h1>Hello world! from body</h1>");
    </script>
</body>
</html>
