<!DOCTYPE html>
<html>
<head>
    <title>Variables</title>
    <script>
        //single line declaration and initialization
        var num = 15; //type:number
        document.write(num, "<br><br>")

        var myname = "Amir";//type: string
        document.write(myname, "<br><br>")
        
        var programmer = true;//or false type:boolean
        document.write(programmer, "<br><br>")

        //or 
        var num; //declaration 
        num = 15; // initialization
        document.write(num)// prints to browser
        //alert(num)

        //js is dynamically typed

        num = "Peter Parker" //initially number, now string. 
        alert(num)
    </script>
</head>
<body>
    <br>
</body>
</html>
