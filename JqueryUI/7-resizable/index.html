<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resizable interaction</title>
    <link rel="stylesheet" href="../JqueryUI-files/jquery-ui.css">
    <link rel="stylesheet" href="../JqueryUI-files/jquery-ui.structure.css">
    <link rel="stylesheet" href="../JqueryUI-files/jquery-ui.theme.css">
</head>
<body>
    <h1>Jquery Resizable interation</h1>
    <div style="border: 2px solid green;height: 600px;width: 800px;">
        <img class="region" src="img-148075954.jpg" alt="" width="300px">
    </div>
</body>
<!--the jquery file must be mported before the jquery UI file because Jquery UI is built on top of Jquery-->
<script src="../jquery.js"></script>
<script src="../JqueryUI-files/jquery-ui.js"></script>

<script>
    //sortable interaction can be applied to the parent element of the tags you want to sort
    $(".region").resizable({
        //maxWidth: 500, // sets maximum width  for resizing
        //maxHeight: 500, // sets maximum height for resizing
        autoHide: true, //hides the small resizable icon at the borrom right of the selected class or id unless it is being hovered on
        //distance: 50, // mininmum distance before resizing takes effect
        ghost: true, //gives a shadow
        //aspectRatio: true, // enables width an height to resize in same ratio(sometimes does not work well)
        containment: "parent",
    });
</script>
</html>
