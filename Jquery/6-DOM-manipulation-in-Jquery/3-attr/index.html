<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Jquery</title>
</head>
<body>
    <h1 id="header1" class="header" value="v1">Click the button below to alert me</h1>
    <button class="btn">Alert me</button>
</body>
<script src="../../jquery.js"></script>

<script>
    //attr() is used to select a particular attribute
    $(document).ready(function (){
        $(".btn").dblclick(function (){
            alert($("#header1").attr("value")) //or attr("class") or attr("value")
        })
    })
</script>

</html>
