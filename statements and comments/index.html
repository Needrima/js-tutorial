<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script>
        document.write("Hello world! from head");
        document.write("<h1>Hello world! from head</h1>");
    </script>
    <!--Notice the trailing semi-colons. Thi is hightly recommended especially when writing multiple statements on a single line-->
</head>
<body>
    <!---->
    <script>
        document.write("Hello world! from body");
        document.write("<h1>Hello world! from body</h1>");
    </script>
</body>
</html>
