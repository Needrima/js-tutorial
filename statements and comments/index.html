<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script>
        //This is a comment line. Notice the trailing semi-colons. This is hightly recommended especially when writing multiple statements on a single line
        //the statement above will be ignored in the browser
        document.write("Hello world! from head");
        document.write("<h1>Hello world! from head</h1>");
    </script>
    
</head>
<body>
    <script>
        document.write("Hello world! from body");
        document.write("<h1>Hello world! from body</h1>");
    </script>
</body>
</html>
