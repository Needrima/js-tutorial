<!DOCTYPE html>
<html lang="en">
<head>
    <title>getElementsByClassName</title>
    <script type="text/javascript">
        //used to get all the info in the element with the same class
        function para(){
            var paragraphs = document.getElementsByClassName("para");//paragraphs is an array type
            //document.write(typeof(paragraphs));

            paragraphs[0].style.fontSize = 50;
            paragraphs[1].style.color = "red";
            paragraphs[2].style.fontFamily = "sans-serif";

            for (var i = 0; i < paragraphs.length; i++) {
                paragraphs[i].style.fontFamily = "Verdana"
            };
        };
    </script>
</head>
<body>
    <p class="para">Paragraph 1</p>
    <p>Paragraph 2</p>
    <p class="para">Paragraph 3</p>
    <p>Paragraph 4</p>
    <p class="para">Paragraph 5</p>
    <button onclick="para()">Click Me</button>
</body>
</html>
