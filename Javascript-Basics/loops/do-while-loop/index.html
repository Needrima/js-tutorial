<!DOCTYPE html>
<html lang="en">
<head>
    <title>Do loop</title>

    <script>
        var i = 7;
        var num = 8;
        //do loop will run just once because of the while condition was not met after the first iteration
        //change the value of i to a number greater than 3
        do {
            document.write("<h2>"+(num * i)+"</h2>");
            i--;
        }while(i > 3);
    </script>
</head>
<body>
    
</body>
</html>
