<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical Operators</title>
    <script>
        //the comparison operators in js. They usually give boolean values.
        var a = 5; 
        document.write("<h1>a = "+ a +"</h1> <br><br>")

        var b = 6;
        document.write("<h1>b = "+b+"</h1> <br><br>")

        var result = a && b//and operator &&
        document.write("<h1>a && b = "+result+"</h1> <br><br>")

        result = a || b//or operator ||
        document.write("<h1>a || b = "+result+"</h1> <br><br>")

        result = !(a||b) //not operator !
        document.write("<h1>!(a ||b) "+result+"</h1> <br><br>")
    </script>
</head>
<body>
    
</body>
</html>
